<!DOCTYPE html>
<html>
<head>
    <title>Contoh jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p id="demo">Hallo </p>
    <button id="ubahTeks">Ganti Teks</button>

    <script>
        $(document).ready(function(){
    $("#ubahTeks").click(function(){
        $("#demo").text("Tetap Semangat Jangan Menyerah!");
    });
});
    </script>
</body>
</html>
